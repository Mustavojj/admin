<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Ninja TON</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Login Interface -->
    <div id="login-container">
        <div class="login-card">
            <div class="login-logo">
                <i class="fas fa-shield-alt"></i>
                <h1>Ninja TON Admin</h1>
            </div>
            <div class="form-group">
                <label for="login-password">Admin Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" placeholder="Enter admin password">
                </div>
            </div>
            <button class="login-btn" id="login-button">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            <div id="login-message" class="login-message"></div>
            <p class="login-footer">
                <i class="fas fa-info-circle"></i> Manage Ninja TON users, tasks, games, and settings
            </p>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="app-container">
        <aside id="sidebar">
            <div>
                <div id="sidebar-header">
                    <div class="sidebar-logo">
                        <i class="fas fa-shield-alt"></i>
                        <h2>Ninja TON Admin</h2>
                    </div>
                    <button class="close-btn">&times;</button>
                </div>
                <ul class="nav-menu">
                    <li data-page="dashboard" class="active">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </li>
                    <li data-page="users">
                        <i class="fas fa-users"></i> Users
                    </li>
                    <li data-page="tasks">
                        <i class="fas fa-tasks"></i> Tasks
                    </li>
                    <li data-page="games">
                        <i class="fas fa-dice"></i> Games
                    </li>
                    <li data-page="quests">
                        <i class="fas fa-flag"></i> Quests
                    </li>
                    <li data-page="withdrawals">
                        <i class="fas fa-wallet"></i> Withdrawals
                    </li>
                    <li data-page="promoCodes">
                        <i class="fas fa-gift"></i> Promo Codes
                    </li>
                </ul>
            </div>
            <div id="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </div>
        </aside>
        
        <div id="overlay"></div>

        <div id="content-wrapper">
            <header id="top-bar">
                <button id="menu-toggle"><i class="fas fa-bars"></i></button>
                <h1 id="page-title">Dashboard</h1>
            </header>
            <main id="main-content">
                <!-- Content will appear here -->
            </main>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <script src="config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
