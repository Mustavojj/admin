<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja TON - Admin Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="admin-body">
    <div id="login-container">
        <div class="login-card">
            <div class="login-logo">
                <div class="logo-icon">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h1>Ninja TON Admin</h1>
                <p class="login-subtitle">Management Panel</p>
            </div>
            <div class="form-group">
                <div class="input-with-icon">
                    <i class="fas fa-key"></i>
                    <input type="password" id="login-password" placeholder="Admin Password" autocomplete="current-password">
                </div>
            </div>
            <button class="login-btn" id="login-button">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            <div id="login-message" class="login-message"></div>
        </div>
    </div>

    <div id="app-container">
        <div id="sidebar-overlay" class="sidebar-overlay"></div>
        <aside id="sidebar">
            <div id="sidebar-header">
                <div class="sidebar-logo">
                    <div class="logo-icon">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <div>
                        <h2>Ninja TON</h2>
                        <p class="logo-subtitle">Admin Panel</p>
                    </div>
                </div>
                <button class="sidebar-close">&times;</button>
            </div>
            
            <nav class="sidebar-nav">
                <ul class="nav-menu">
                    <li class="nav-item active" data-page="dashboard">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </li>
                    <li class="nav-item" data-page="users">
                        <i class="fas fa-users"></i>
                        <span>Users</span>
                    </li>
                    <li class="nav-item" data-page="tasks">
                        <i class="fas fa-tasks"></i>
                        <span>Tasks</span>
                    </li>
                    <li class="nav-item" data-page="promoCodes">
                        <i class="fas fa-ticket-alt"></i>
                        <span>Promo Codes</span>
                    </li>
                    <li class="nav-item" data-page="withdrawals">
                        <i class="fas fa-wallet"></i>
                        <span>Withdrawals</span>
                    </li>
                    <li class="nav-item" data-page="broadcast">
                        <i class="fas fa-bullhorn"></i>
                        <span>Broadcast</span>
                    </li>
                    <li class="nav-item" data-page="more">
                        <i class="fas fa-ellipsis-h"></i>
                        <span>More</span>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span>Administrator</span>
                </div>
                <button class="logout-btn" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </aside>

        <main id="main-content">
            <header id="top-bar">
                <button id="menu-toggle" class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 id="page-title">Dashboard</h1>
                <div class="header-actions">
                    <div class="status-indicator">
                        <i class="fas fa-circle"></i>
                    </div>
                </div>
            </header>
            
            <div id="content-area">
            </div>
        </main>
    </div>

    <div id="notification-container"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <script src="js/app.js"></script>
</body>
</html>
