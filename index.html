<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - X BOSS APP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Login Interface -->
    <div id="login-container">
        <div class="login-card">
            <h2 class="login-title"><i class="fas fa-shield-alt"></i> X BOSS Admin Panel</h2>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter admin password">
            </div>
            <button class="login-btn" id="login-button">Login</button>
            <div id="login-message" class="login-message"></div>
            <p style="text-align: center; margin-top: 15px; font-size: 0.9rem; color: var(--text-secondary);">
                Manage X BOSS APP users, tasks, withdrawals, and settings
            </p>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="app-container">
        <aside id="sidebar">
            <div>
                <div id="sidebar-header">
                    <h2><i class="fas fa-shield-alt"></i> X BOSS Admin</h2>
                    <button class="close-btn">&times;</button>
                </div>
                <ul class="nav-menu">
                    <li data-page="dashboard" class="active">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </li>
                    <li data-page="tasks">
                        <i class="fas fa-plus"></i> Add Tasks
                    </li>
                    <li data-page="withdrawals">
                        <i class="fas fa-wallet"></i> Withdrawals
                    </li>
                    <li data-page="addBalance">
                        <i class="fas fa-plus-circle"></i> Add Balance
                    </li>
                    <li data-page="history">
                        <i class="fas fa-history"></i> Balance History
                    </li>
                    <li data-page="wallet">
                        <i class="fas fa-coins"></i> Wallet History
                    </li>
                    <li data-page="promoCodes">
                        <i class="fas fa-gift"></i> Promo Codes
                    </li>
                    <li data-page="broadcast">
                        <i class="fas fa-bullhorn"></i> Broadcast
                    </li>
                    <li data-page="settings">
                        <i class="fas fa-cog"></i> App Settings
                    </li>
                </ul>
            </div>
            <div id="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </div>
        </aside>
        
        <div id="overlay"></div>

        <div id="content-wrapper">
            <header id="top-bar">
                <button id="menu-toggle"><i class="fas fa-bars"></i></button>
                <h1 id="page-title">Dashboard</h1>
            </header>
            <main id="main-content">
                <!-- Content will appear here -->
            </main>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <script type="module" src="js/app.js"></script>
</body>
</html>
